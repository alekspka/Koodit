<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moduuli 01</title>
    <style>
        .blue {
            color: blue;
        }
    </style>
    <!-- Mikäli annetaan suoraan head osioissa, muista defer -->
    <script src="00.js" defer></script>

</head>
<body>

    <h2>Hei opiskellaan javascript saloja</h2>
    <div>Moi olen divi</div>
    <p id="teksti" class="blue">Haluan muuttaa tätä tekstiä</p>
<!-- juuri ennen body tägiä -->
<script>
  'use strict';

  console.log('moikka printtaan suoraan bodyn sisältä');
  let name = 'Aleksi';
  // const on muuttumaton eli tämä ei ole mahdollista

  const element = document.querySelector('#teksti');
  console.log(element);

  // string literal = merkkijono '' tai "
  let teksti = 'Moikka maailma'
  element.innerHTML = teksti
  element.style.color = 'red';

  // template litral = muotoiltava lause
  //PYTHONISSA: teksti = f'Moikka {name}'
  const teksti1 = `Kiva tavata ${name}`
  const teksti2 = `kiva tavata ` + name;
  console.log(teksti2);

  // consolen ja html dokumentin lisäksi voidaan printata alert avulla
  //alert(teksti1);

  //name = prompt('Anna nimesi: ');
  console.log('let avulla name muuttuja saa arvon: ', name);

  // muuttuja tyyppejä voi tutkia, typeof
  console.log(typeof name);
  // javascript on loosely typed
  //vaihdetaan nyt string numeroksi
  name = 15; // on nyt numero
  console.log(name,typeof name);
  name = true; // on nyt totuusarvo eli boolean
  console.log(typeof name);
</script>

</body>
</html>
