<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mod02 task04</title>
</head>
<body>
    <script>
        'use strict';

        const numbers = [];

        while (true) {
            const input = parseInt(prompt('Enter a number (0 to stop):'), 10);
            if (input === 0) {
                break;
            }
            numbers.push(input);
        }
        numbers.sort((a, b) => b - a);


        console.log('Numbers in decending order:');
        for (const number of numbers) {
            console.log(number);
        }
    </script>
</body>
</html>
