<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mod02 task03</title>
</head>
<body>
    <script>
        'use strict';
        const dogNames = [];

        for (let i = 0; i < 6; i++) {
            const name = prompt(`Enter the name of dog ${i + 1}:`);
            dogNames.push(name);
        }

        dogNames.sort().reverse();


        const ul = document.createElement('ul');
        for (const name of dogNames) {
            const li = document.createElement('li');
            li.textContent = name;
            ul.appendChild(li);
        }
        document.body.appendChild(ul);
    </script>

</body>
</html>
