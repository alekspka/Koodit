<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mod02 task05</title>
</head>
<body>
    <script>
        'use strict';

        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }
        const ul = document.createElement('ul');

        let roll;
        do {
            roll = rollDice();
            const li = document.createElement('li');
            li.textContent = `You rolled: ${roll}`;
            ul.appendChild(li);
        } while (roll !== 6);

        document.body.appendChild(ul);
    </script>
</body>
</html>
